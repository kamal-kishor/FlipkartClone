<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | fetch() Method</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

</head>

<body>
    <script>
        user = {
            "name": "Geeks for Geeks",
            "age": "23"
        }
        // Options to be given as parameter in fetch for making requests other then GET
        let options = {
            method: 'POST', headers: {
                'Content-Type': 'application/json;charset=utf-8'
            }, body: JSON.stringify(user)
        }
        // Fake api for making post requests
        let fetchRes = fetch("http://dummy.restapiexample.com/api/v1/create", options);
        fetchRes.then(res => res.json()).then(d => { console.log(d) })
    </script>

    <script>
        var arr = ['CaPITALIZE fIRST lETTER of EACH word uSING javaScript'];

        function foo(array) {
            return array.charAt(0).toUpperCase() + array.slice(1);
        }

        var res = foo(arr);
        console.log(res);
    </script>
</body>

</html>
